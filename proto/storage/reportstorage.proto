syntax = "proto3";

package timereport.storage;

import "timereport/api/reportapi.proto";

service ReportRepository {
    rpc SaveReport(ReportEntity) returns (ReportEntity);
    rpc FetchReports(ReportFilter) returns (stream ReportEntity);
}

message ReportEntity {
    int64 timestamp = 1;
    string message = 2;
    string tag = 3;
    string username = 4;
}